<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaAgent-Ai Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to bottom right, #111827, #581c87, #000000);
        min-height: 100vh;
        height: 100vh;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        overflow: hidden;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border-right: 1px solid rgba(34, 211, 238, 0.3);
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
      }

      .sidebar.collapsed {
        transform: translateX(-260px);
      }

      /* Sidebar Header */
      .sidebar-header {
        padding: 1rem;
        border-bottom: 1px solid rgba(34, 211, 238, 0.2);
      }

      .new-chat-button {
        width: 100%;
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(139, 92, 246, 0.2));
        border: 1px solid rgba(34, 211, 238, 0.5);
        color: #22d3ee;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .new-chat-button:hover {
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(139, 92, 246, 0.3));
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
      }

      /* Chat History */
      .chat-history {
        flex: 1;
        overflow-y: auto;
        padding: 0.5rem;
      }

      .chat-history-label {
        font-size: 0.75rem;
        color: #9ca3af;
        padding: 0.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .chat-item {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        margin-bottom: 0.25rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        background: rgba(31, 41, 55, 0.3);
        border: 1px solid transparent;
      }

      .chat-item:hover {
        background: rgba(34, 211, 238, 0.1);
        border-color: rgba(34, 211, 238, 0.3);
      }

      .chat-item.active {
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(139, 92, 246, 0.2));
        border-color: rgba(34, 211, 238, 0.5);
      }

      .chat-icon {
        width: 24px;
        height: 24px;
        margin-right: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #22d3ee;
      }

      .chat-details {
        flex: 1;
        overflow: hidden;
      }

      .chat-title {
        font-size: 0.875rem;
        font-weight: 500;
        color: #e5e7eb;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .chat-preview {
        font-size: 0.75rem;
        color: #9ca3af;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-top: 0.125rem;
      }

      .delete-button {
        position: absolute;
        right: 0.5rem;
        opacity: 0;
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        color: #ef4444;
        width: 28px;
        height: 28px;
        border-radius: 0.375rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
      }

      .chat-item:hover .delete-button {
        opacity: 1;
      }

      .delete-button:hover {
        background: rgba(239, 68, 68, 0.3);
        transform: scale(1.1);
      }

      /* Toggle Sidebar Button */
      .toggle-sidebar {
        position: fixed;
        left: 1rem;
        top: 1rem;
        z-index: 100;
        background: rgba(31, 41, 55, 0.8);
        border: 1px solid rgba(34, 211, 238, 0.5);
        color: #22d3ee;
        width: 40px;
        height: 40px;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
      }

      .toggle-sidebar:hover {
        background: rgba(34, 211, 238, 0.2);
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        padding-left: 4rem;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(34, 211, 238, 0.3);
      }

      /* Robot icon container */
      .robot-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #374151 0%, #1f2937 50%, #111827 100%);
        border-radius: 30% 30% 40% 40%;
        box-shadow: 
          inset -5px -5px 10px rgba(0, 0, 0, 0.5),
          inset 2px 2px 5px rgba(34, 211, 238, 0.2),
          0 0 15px rgba(34, 211, 238, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-right: 1rem;
        position: relative;
      }

      /* Mini robot antenna */
      .robot-icon::before {
        content: '';
        position: absolute;
        top: -8px;
        width: 2px;
        height: 10px;
        background: #67e8f9;
        left: 50%;
        transform: translateX(-50%);
      }

      .robot-icon::after {
        content: '';
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #22d3ee 0%, #0891b2 100%);
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(34, 211, 238, 0.8);
      }

      /* Mini robot eyes */
      .robot-eyes-mini {
        display: flex;
        gap: 10px;
        margin-bottom: 5px;
      }

      .robot-eye-mini {
        width: 8px;
        height: 8px;
        background: radial-gradient(circle, #22d3ee 0%, #0891b2 70%);
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(34, 211, 238, 0.8);
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #22d3ee;
        letter-spacing: 0.025em;
      }

      /* Chat container */
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
        padding: 1rem;
        min-height: 0;
      }

      /* Messages area */
      .messages-area {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-height: 0;
      }

      /* Message bubbles */
      .message {
        display: flex;
        gap: 0.75rem;
        max-width: 70%;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .message.ai {
        align-self: flex-start;
      }

      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        flex-shrink: 0;
      }

      .avatar.user-avatar {
        background: linear-gradient(135deg, #8b5cf6, #581c87);
        border: 1px solid rgba(139, 92, 246, 0.5);
      }

      .avatar.ai-avatar {
        background: linear-gradient(135deg, #374151 0%, #1f2937 50%, #111827 100%);
        border: 1px solid rgba(34, 211, 238, 0.5);
        box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
      }

      .message-content {
        background: rgba(31, 41, 55, 0.8);
        backdrop-filter: blur(10px);
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        border: 1px solid rgba(55, 65, 81, 0.5);
      }

      .message.user .message-content {
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(88, 28, 135, 0.2));
        border: 1px solid rgba(139, 92, 246, 0.3);
      }

      .message.ai .message-content {
        border: 1px solid rgba(34, 211, 238, 0.3);
      }

      /* Input area */
      .input-area {
        padding: 1rem;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(34, 211, 238, 0.3);
      }

      .input-container {
        display: flex;
        gap: 0.75rem;
        max-width: 900px;
        margin: 0 auto;
      }

      .chat-input {
        flex: 1;
        background: rgba(31, 41, 55, 0.8);
        border: 1px solid rgba(34, 211, 238, 0.3);
        border-radius: 1.5rem;
        padding: 0.75rem 1.25rem;
        color: white;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s;
      }

      .chat-input:focus {
        border-color: #22d3ee;
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
      }

      .chat-input::placeholder {
        color: #9ca3af;
      }

      .send-button {
        background: linear-gradient(135deg, #06b6d4, #8b5cf6);
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
      }

      .send-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
      }

      .send-button svg {
        width: 24px;
        height: 24px;
        color: white;
      }

      /* Typing indicator */
      .typing-indicator {
        display: flex;
        gap: 0.25rem;
        padding: 1rem;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: #22d3ee;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%, 60%, 100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        30% {
          transform: translateY(-10px);
          opacity: 1;
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.3);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.3);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(34, 211, 238, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-button" onclick="createNewChat()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          New Chat
        </button>
      </div>
      
      <div class="chat-history">
        <div class="chat-history-label">Today</div>
        <div id="chatList"></div>
      </div>
    </aside>

    <!-- Toggle Sidebar Button -->
    <button class="toggle-sidebar" onclick="toggleSidebar()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="robot-icon">
          <div class="robot-eyes-mini">
            <div class="robot-eye-mini"></div>
            <div class="robot-eye-mini"></div>
          </div>
        </div>
        <h1 class="title">MetaAgent-Ai</h1>
      </div>

      <!-- Chat Container -->
      <div class="chat-container">
        <!-- Messages Area -->
        <div class="messages-area" id="messagesArea">
          <!-- AI Welcome Message -->
          <div class="message ai">
            <div class="avatar ai-avatar">🤖</div>
            <div class="message-content">
              <p>Hello! I'm MetaAgent-Ai, your unified AI assistant. I can help you manage and interact with multiple AI models including Claude, GPT-4o, and Gemini. How can I assist you today?</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <div class="input-container">
          <input 
            type="text" 
            class="chat-input" 
            placeholder="Type your message here..."
            id="chatInput"
          />
          <button class="send-button" id="sendButton">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </main>

    <script>
      const messagesArea = document.getElementById('messagesArea');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');
      const chatList = document.getElementById('chatList');
      const sidebar = document.getElementById('sidebar');

      // Chat storage
      let chats = [];
      let currentChatId = null;

      // Demo responses
      const aiResponses = [
        "I can help you analyze data across different AI models. What would you like to explore?",
        "Based on your usage patterns, I recommend optimizing your queries to reduce costs while maintaining quality.",
        "I've noticed Gemini is performing exceptionally well for your image generation tasks. Would you like to see a detailed comparison?",
        "Your system health is at 75% - all models are responding within normal parameters.",
        "I can route your request to the most suitable model. What task are you trying to accomplish?"
      ];

      // Initialize with first chat
      function init() {
        createNewChat();
      }

      function generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      }

      function createNewChat() {
        const chatId = generateId();
        const newChat = {
          id: chatId,
          title: 'New Chat',
          messages: [{
            role: 'ai',
            content: "Hello! I'm MetaAgent-Ai, your unified AI assistant. I can help you manage and interact with multiple AI models including Claude, GPT-4o, and Gemini. How can I assist you today?"
          }],
          timestamp: new Date()
        };
        
        chats.unshift(newChat);
        currentChatId = chatId;
        renderChatList();
        loadChat(chatId);
      }

      function loadChat(chatId) {
        const chat = chats.find(c => c.id === chatId);
        if (!chat) return;
        
        currentChatId = chatId;
        messagesArea.innerHTML = '';
        
        chat.messages.forEach(msg => {
          addMessageToDOM(msg.content, msg.role === 'user');
        });
        
        // Update active state in sidebar
        document.querySelectorAll('.chat-item').forEach(item => {
          item.classList.toggle('active', item.dataset.chatId === chatId);
        });
      }

      function deleteChat(chatId, event) {
        event.stopPropagation();
        
        chats = chats.filter(c => c.id !== chatId);
        
        if (currentChatId === chatId) {
          if (chats.length > 0) {
            loadChat(chats[0].id);
          } else {
            createNewChat();
          }
        }
        
        renderChatList();
      }

      function renderChatList() {
        chatList.innerHTML = chats.map(chat => {
          const lastMessage = chat.messages[chat.messages.length - 1];
          const preview = lastMessage ? lastMessage.content.substring(0, 50) + '...' : 'New Chat';
          
          return `
            <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" 
                 data-chat-id="${chat.id}" 
                 onclick="loadChat('${chat.id}')">
              <div class="chat-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
              </div>
              <div class="chat-details">
                <div class="chat-title">${chat.title}</div>
                <div class="chat-preview">${preview}</div>
              </div>
              <button class="delete-button" onclick="deleteChat('${chat.id}', event)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
              </button>
            </div>
          `;
        }).join('');
      }

      function toggleSidebar() {
        sidebar.classList.toggle('collapsed');
      }

      function addMessage(content, isUser = false) {
        // Add to current chat
        const chat = chats.find(c => c.id === currentChatId);
        if (chat) {
          chat.messages.push({
            role: isUser ? 'user' : 'ai',
            content: content
          });
          
          // Update chat title if it's the first user message
          if (isUser && chat.messages.filter(m => m.role === 'user').length === 1) {
            chat.title = content.substring(0, 30) + (content.length > 30 ? '...' : '');
            renderChatList();
          }
        }
        
        addMessageToDOM(content, isUser);
      }

      function addMessageToDOM(content, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
        
        const avatar = document.createElement('div');
        avatar.className = `avatar ${isUser ? 'user-avatar' : 'ai-avatar'}`;
        avatar.textContent = isUser ? 'U' : '🤖';
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        messageContent.innerHTML = `<p>${content}</p>`;
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
        
        messagesArea.appendChild(messageDiv);
        messagesArea.scrollTop = messagesArea.scrollHeight;
      }

      function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message ai';
        typingDiv.id = 'typingIndicator';
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar ai-avatar';
        avatar.textContent = '🤖';
        
        const typingContent = document.createElement('div');
        typingContent.className = 'message-content typing-indicator';
        typingContent.innerHTML = `
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        `;
        
        typingDiv.appendChild(avatar);
        typingDiv.appendChild(typingContent);
        
        messagesArea.appendChild(typingDiv);
        messagesArea.scrollTop = messagesArea.scrollHeight;
      }

      function removeTypingIndicator() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) {
          indicator.remove();
        }
      }

      function sendMessage() {
        const message = chatInput.value.trim();
        if (message) {
          addMessage(message, true);
          chatInput.value = '';
          
          // Show typing indicator
          setTimeout(() => {
            showTypingIndicator();
            
            // Simulate AI response
            setTimeout(() => {
              removeTypingIndicator();
              const randomResponse = aiResponses[Math.floor(Math.random() * aiResponses.length)];
              addMessage(randomResponse);
              renderChatList(); // Update preview
            }, 1500);
          }, 500);
        }
      }

      sendButton.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      // Initialize
      init();
    </script>
  </body>
</html>
