<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaAgent-Ai Query History</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to bottom right, #111827, #581c87, #000000);
        min-height: 100vh;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem 2rem;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(34, 211, 238, 0.3);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      /* Robot icon container */
      .robot-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #374151 0%, #1f2937 50%, #111827 100%);
        border-radius: 30% 30% 40% 40%;
        box-shadow: 
          inset -5px -5px 10px rgba(0, 0, 0, 0.5),
          inset 2px 2px 5px rgba(34, 211, 238, 0.2),
          0 0 15px rgba(34, 211, 238, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
      }

      /* Mini robot antenna */
      .robot-icon::before {
        content: '';
        position: absolute;
        top: -8px;
        width: 2px;
        height: 10px;
        background: #67e8f9;
        left: 50%;
        transform: translateX(-50%);
      }

      .robot-icon::after {
        content: '';
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #22d3ee 0%, #0891b2 100%);
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(34, 211, 238, 0.8);
      }

      /* Mini robot eyes */
      .robot-eyes-mini {
        display: flex;
        gap: 10px;
        margin-bottom: 5px;
      }

      .robot-eye-mini {
        width: 8px;
        height: 8px;
        background: radial-gradient(circle, #22d3ee 0%, #0891b2 70%);
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(34, 211, 238, 0.8);
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #22d3ee;
        letter-spacing: 0.025em;
      }

      .subtitle {
        font-size: 0.875rem;
        color: #9ca3af;
      }

      /* Stats summary */
      .stats-summary {
        display: flex;
        gap: 2rem;
        background: rgba(31, 41, 55, 0.3);
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(55, 65, 81, 0.5);
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 1.25rem;
        font-weight: bold;
        color: #22d3ee;
      }

      .stat-label {
        font-size: 0.75rem;
        color: #9ca3af;
      }

      /* Main container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      /* Filter bar */
      .filter-bar {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .filter-button {
        background: rgba(31, 41, 55, 0.5);
        border: 1px solid rgba(55, 65, 81, 0.5);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        color: #d1d5db;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 0.875rem;
      }

      .filter-button:hover {
        background: rgba(34, 211, 238, 0.2);
        border-color: rgba(34, 211, 238, 0.5);
        color: #22d3ee;
      }

      .filter-button.active {
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(139, 92, 246, 0.3));
        border-color: #22d3ee;
        color: #22d3ee;
      }

      /* Query list */
      .query-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* Query item */
      .query-item {
        background: rgba(31, 41, 55, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(55, 65, 81, 0.5);
        border-radius: 0.75rem;
        padding: 1.25rem;
        transition: all 0.3s;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .query-item:hover {
        border-color: rgba(34, 211, 238, 0.5);
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
      }

      .query-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 0.75rem;
      }

      .query-text {
        flex: 1;
        font-size: 1rem;
        color: #e5e7eb;
        margin-right: 1rem;
      }

      .model-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
      }

      .model-badge.claude {
        background: rgba(34, 211, 238, 0.2);
        border: 1px solid rgba(34, 211, 238, 0.5);
        color: #22d3ee;
      }

      .model-badge.gpt {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        color: #ef4444;
      }

      .model-badge.gemini {
        background: rgba(234, 179, 8, 0.2);
        border: 1px solid rgba(234, 179, 8, 0.5);
        color: #eab308;
      }

      .query-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 0.75rem;
        padding-top: 0.75rem;
        border-top: 1px solid rgba(55, 65, 81, 0.5);
      }

      .detail-item {
        display: flex;
        flex-direction: column;
      }

      .detail-label {
        font-size: 0.75rem;
        color: #9ca3af;
        margin-bottom: 0.25rem;
      }

      .detail-value {
        font-size: 0.875rem;
        font-weight: 600;
        color: #d1d5db;
      }

      .detail-value.cost {
        color: #10b981;
      }

      .timestamp {
        font-size: 0.75rem;
        color: #6b7280;
        margin-top: 0.5rem;
      }

      /* Loading state */
      .loading {
        text-align: center;
        padding: 3rem;
        color: #9ca3af;
      }

      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(34, 211, 238, 0.2);
        border-top-color: #22d3ee;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.3);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.3);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(34, 211, 238, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="robot-icon">
          <div class="robot-eyes-mini">
            <div class="robot-eye-mini"></div>
            <div class="robot-eye-mini"></div>
          </div>
        </div>
        <div>
          <h1 class="title">MetaAgent-Ai</h1>
          <p class="subtitle">Query History & Analytics</p>
        </div>
      </div>
      
      <div class="stats-summary">
        <div class="stat-item">
          <div class="stat-value" id="totalQueries">0</div>
          <div class="stat-label">Total Queries</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalTokens">0</div>
          <div class="stat-label">Total Tokens</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalCost">$0.00</div>
          <div class="stat-label">Total Cost</div>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container">
      <!-- Filter Bar -->
      <div class="filter-bar">
        <button class="filter-button active" onclick="filterQueries('all')">All Models</button>
        <button class="filter-button" onclick="filterQueries('claude')">Claude</button>
        <button class="filter-button" onclick="filterQueries('gpt')">GPT-4o</button>
        <button class="filter-button" onclick="filterQueries('gemini')">Gemini</button>
      </div>

      <!-- Query List -->
      <div class="query-list" id="queryList">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading query history...</p>
        </div>
      </div>
    </div>

    <script>
      // Sample data generator
      function generateSampleQueries() {
        const models = ['claude', 'gpt', 'gemini'];
        const modelNames = {
          'claude': 'Claude',
          'gpt': 'GPT-4o',
          'gemini': 'Gemini'
        };
        
        const sampleQuestions = [
          "Explain quantum computing in simple terms",
          "Write a Python function to sort a list",
          "What are the main causes of climate change?",
          "Generate a business plan outline for a startup",
          "Translate this text to French",
          "Debug this JavaScript code",
          "Create a meal plan for weight loss",
          "Analyze this CSV data and create visualizations",
          "Write a poem about artificial intelligence",
          "Explain the difference between ML and AI"
        ];

        const queries = [];
        
        for (let i = 0; i < 20; i++) {
          const model = models[Math.floor(Math.random() * models.length)];
          const tokensIn = Math.floor(Math.random() * 500) + 50;
          const tokensOut = Math.floor(Math.random() * 1500) + 200;
          const costPerToken = model === 'claude' ? 0.000003 : model === 'gpt' ? 0.000002 : 0.0000015;
          const cost = ((tokensIn + tokensOut) * costPerToken).toFixed(4);
          
          queries.push({
            id: i + 1,
            question: sampleQuestions[Math.floor(Math.random() * sampleQuestions.length)],
            model: model,
            modelName: modelNames[model],
            tokensIn: tokensIn,
            tokensOut: tokensOut,
            cost: parseFloat(cost),
            timestamp: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString()
          });
        }
        
        return queries.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      }

      let allQueries = [];
      let currentFilter = 'all';

      // Populate queries
      function populateQueries(queries) {
        const queryList = document.getElementById('queryList');
        
        if (queries.length === 0) {
          queryList.innerHTML = '<div class="loading">No queries found</div>';
          return;
        }
        
        queryList.innerHTML = queries.map(query => `
          <div class="query-item">
            <div class="query-header">
              <div class="query-text">${query.question}</div>
              <span class="model-badge ${query.model}">
                ${query.model === 'claude' ? 'ðŸ¤–' : query.model === 'gpt' ? 'ðŸ§ ' : 'âœ¨'} ${query.modelName}
              </span>
            </div>
            <div class="query-details">
              <div class="detail-item">
                <span class="detail-label">Tokens In</span>
                <span class="detail-value">${query.tokensIn.toLocaleString()}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Tokens Out</span>
                <span class="detail-value">${query.tokensOut.toLocaleString()}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Total Tokens</span>
                <span class="detail-value">${(query.tokensIn + query.tokensOut).toLocaleString()}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Cost</span>
                <span class="detail-value cost">$${query.cost.toFixed(4)}</span>
              </div>
            </div>
            <div class="timestamp">
              ${new Date(query.timestamp).toLocaleString()}
            </div>
          </div>
        `).join('');
        
        updateStats(queries);
      }

      // Update statistics
      function updateStats(queries) {
        const totalQueries = queries.length;
        const totalTokens = queries.reduce((sum, q) => sum + q.tokensIn + q.tokensOut, 0);
        const totalCost = queries.reduce((sum, q) => sum + q.cost, 0);
        
        document.getElementById('totalQueries').textContent = totalQueries.toLocaleString();
        document.getElementById('totalTokens').textContent = totalTokens.toLocaleString();
        document.getElementById('totalCost').textContent = `$${totalCost.toFixed(2)}`;
      }

      // Filter queries
      function filterQueries(filter) {
        currentFilter = filter;
        
        // Update active button
        document.querySelectorAll('.filter-button').forEach(btn => {
          btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // Filter data
        const filteredQueries = filter === 'all' 
          ? allQueries 
          : allQueries.filter(q => q.model === filter);
        
        populateQueries(filteredQueries);
      }

      // Initialize on load
      window.addEventListener('load', () => {
        // Simulate loading delay
        setTimeout(() => {
          allQueries = generateSampleQueries();
          populateQueries(allQueries);
        }, 1000);
      });
    </script>
  </body>
</html>
